name: ssot_validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ssot_public_gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run P0 gates
        shell: bash
        run: |
          set -euo pipefail

          python scripts/gates/validate_envelope_schema.py
          python scripts/gates/validate_registries.py
          python scripts/gates/check_antigravity_dependency.py
          python scripts/metrics/measure_l0_l3.py
          python scripts/gndrive/cleanup.py
          bash scripts/ssot/scan_markers_strict.sh .
          bash scripts/ssot/scan_public_docs_examples.sh docs/ssot_public

          echo "PASS: SSOT_PUBLIC P0 gates"
