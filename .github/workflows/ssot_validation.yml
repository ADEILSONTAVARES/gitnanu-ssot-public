name: ssot_validation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ssot_public_gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Python
        uses: actions/setup-python3@v5
        with:
          python3-version: "3.11"

      - name: Run P0 gates
        shell: bash
        run: |
          set -euo pipefail

          python3 scripts/gates/validate_envelope_schema.py
          python3 scripts/gates/validate_registries.py
          python3 scripts/gates/check_antigravity_dependency.py
          python3 scripts/metrics/measure_l0_l3.py
          python3 scripts/gndrive/cleanup.py

          # Strict scan only on SSOT + scripts + workflows (default scope)
          bash scripts/ssot/scan_markers_strict.sh

          # Docs scan: warns only (examples ok)
          bash scripts/ssot/scan_public_docs_examples.sh docs/ssot_public

          bash scripts/ssot/scan_markers_strict.sh
bash scripts/ssot/scan_public_docs_examples.sh
echo "PASS: SSOT_PUBLIC P0 gates"
