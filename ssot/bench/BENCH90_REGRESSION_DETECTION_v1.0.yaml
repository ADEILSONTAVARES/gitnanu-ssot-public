bench90_regression_detection:
  version: "v1.0"
  statement: "90 golden test cases + baseline + tolerâncias para detectar regressões"
  test_case_schema:
    required:
      - test_id
      - description
      - input
      - expected_output
      - acceptance_criteria
      - baseline_cost_usd
      - baseline_latency_ms
      - tolerance: {cost_deviation_max, latency_deviation_max}
  execution_policy:
    triggers: [pre_merge_main, pre_deploy_prod, engine_or_skill_change, scheduled_ci]
    regression_if:
      - output_mismatch
      - cost_above_baseline_plus_tolerance
      - latency_above_baseline_plus_tolerance
  artifacts:
    local_dir: "vault_local/bench90/"
    public_safe_pointer: "docs/ssot/"
