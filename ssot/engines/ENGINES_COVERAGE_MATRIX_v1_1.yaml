version: "v1.1"
spec: "ENGINES_COVERAGE_MATRIX"
statement: "Matriz de cobertura ActionPack-250 por engine (ACTIVE/ASSISTED/RESERVED/DEPRECATED)."

engines:
  - id: "codex"
    provider: "openai"
    role: "core"
  - id: "claude_sonnet"
    provider: "anthropic"
    role: "core"
  - id: "gemini_pro"
    provider: "google"
    role: "budget"
  - id: "notebooklm"
    provider: "google"
    role: "research"

coverage_example:
  codex:
    A0: "ACTIVE"
    A1: "ACTIVE"
    A2: "ACTIVE"
    A3: "ACTIVE"
    A4: "ASSISTED"
    A5: "ASSISTED"
    A6: "ACTIVE"
    A7: "ASSISTED"
    A8: "RESERVED"
    A9: "ACTIVE"
