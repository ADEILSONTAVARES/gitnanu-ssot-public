validation_pipeline:
  order:
    - TestSprite
    - Ralph
    - Doctor1
    - Doctor2

  testsprite:
    purpose: technical_correctness
    outputs_required:
      - evidence/TESTSPRITE_REPORT.json
    checks:
      - unit_tests_pass
      - integration_tests_pass
      - regression_tests_pass
      - performance_within_budget

  ralph:
    purpose: integrity_scope_relationships
    outputs_required:
      - evidence/RALPH_REPORT.json
    checks:
      - envelope_completeness
      - registry_reference_validity
      - no_scope_leak
      - no_orphan_references
      - pointer_validity

  failure_matrix:
    testsprite_fail_ralph_pass: block_and_fix_code
    testsprite_pass_ralph_fail: block_and_fix_structure
    both_fail: block_and_investigate_root_cause
    both_pass: proceed
