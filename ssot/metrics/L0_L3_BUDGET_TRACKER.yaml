l0_l3_budget_tracker:
  window:
    type: rolling_days
    days: 7

  targets:
    l0_internal_target: 0.85
    l1_l3_target: 0.15

  enforcement:
    soft_warning_at: 0.12
    hard_block_at: 0.18
    on_hard_block: fail_gate

  input:
    file: evidence/L0_L3_USAGE.jsonl
    required_fields:
      - task_id
      - level_used
      - timestamp

  levels:
    allowed: [L0, L1, L2, L3]
