og10_target_metrics:
  version: "v1"
  scope: "targets_only"
  policy:
    no_secrets: true
    no_raw_ledgers: true
    notes: >
      Targets e limites (não inclui ledger bruto, tokens reais, nem custos secretos).
      Evidence pesada e ledgers ficam fora do git (GNDrive), com receipts.

  quality_targets:
    latency:
      p50_ms_max: 200
      p95_ms_max: 600
    reliability:
      error_rate_max: 0.001   # 0.1%
      success_rate_min: 0.99
    caching:
      cache_hit_rate_min: 0.68

  governance_targets:
    no_holes_required: true
    latest_tag_must_equal_head: true
    commit_trailer_required:
      key: "X-GitNanu-Writer"
      value: "gitnanu"

  plans_targets:
    lanes_by_plan:
      "69":  { motors: [0], notes: "sem motores extra (baseline)" }
      "99":  { motors: [4] }
      "297": { motors: [6, 10] }
      "699": { motors: [10, 12] }
      "999": { motors: [12, 20] }

  warm_bands_targets:
    # Bandas de pré-aquecimento alvo (percentual do tráfego), como ranges
    bands:
      - range: "0-0.3%"
      - range: "0.3-0.6%"
      - range: "0.6-1.2%"
      - range: "1.2-2.0%"
    rule: "prewarm sobe por heat/gatilho; default baixo; sem exceder 2% por padrão"

  evidence_targets:
    required_artifacts:
      - "receipt.json"
      - "evidence_pack.manifest.json"
      - "run_trace.json"
    chain_of_custody_required: true

  regression_targets:
    benchpack_54_required: true
    bench90_registry_required: true
    regression_budget_required: true
