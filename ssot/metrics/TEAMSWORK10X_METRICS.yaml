version: "v1.0"
metrics: TEAMSWORK10X_METRICS

coordination_metrics:
  - name: "conflict_rate"
    target_max: 0.02
    definition: "locks_conflicts / total_tasks"
  - name: "rework_rate"
    target_max: 0.08
    definition: "patch_rejected / patches_proposed"
  - name: "time_to_dod_minutes_p95"
    target_max: 60
  - name: "review_latency_minutes_p95"
    target_max: 20
