prm_operational:
  version: "v1.1"
  statement: "PrM: intent -> studio, context pack, budgetguard, execução, retorno com receipt"
  pipeline_steps:
    - receive_and_sanitize
    - intent_detection
    - studio_selection
    - skills_selection
    - assets_discovery_gndrive
    - context_pack_build
    - budgetguard_check
    - execute_studio
    - return_result_with_receipt
  metrics:
    routing_accuracy_target_min: 0.95
    prm_overhead_target_max: 0.10
    intent_cache_hit_target_min: 0.70
