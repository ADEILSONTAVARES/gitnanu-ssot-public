version: "v1.1"
pack: "ACTIONPACK_250"
statement: "250 ações canônicas universais para MCP/Agents. Nenhuma engine inventa ações fora do pack."

principios:
  - "Nenhuma engine inventa ações fora do pack"
  - "Engines declaram cobertura: ACTIVE|ASSISTED|RESERVED|DEPRECATED"
  - "Novas ações passam por Council antes de entrar no pack"
  - "Nomes estáveis (major bump para breaking changes)"
  - "Cada ação tem schema de input/output (referência por action_id)"

estrutura:
  blocos: 10
  acoes_por_bloco: 25
  total: 250
  formato_id: "A{bloco}_{numero} (ex: A0_001, A0_002...)"

blocos:
