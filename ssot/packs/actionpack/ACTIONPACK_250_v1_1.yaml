    nome: "WORKSPACE_PROJETO"
    range: "A0_001..A0_025"
  - id: "A1"
    nome: "CONTEXTO_MEMORIA"
    range: "A1_026..A1_050"
  - id: "A2"
    nome: "PLANEJAMENTO_DECOMPOSICAO"
    range: "A2_051..A2_075"
  - id: "A3"
    nome: "IMPLEMENTACAO_CODIGO"
    range: "A3_076..A3_100"
  - id: "A4"
    nome: "TESTES_QA_REGRESSAO"
    range: "A4_101..A4_125"
  - id: "A5"
    nome: "DEBUG_OBSERVABILIDADE_PERFORMANCE"
    range: "A5_126..A5_150"
  - id: "A6"
    nome: "GITNANU_CONTROLE_MUDANCA"
    range: "A6_151..A6_175"
  - id: "A7"
    nome: "DEPLOY_DNS_ENTREGA"
    range: "A7_176..A7_200"
