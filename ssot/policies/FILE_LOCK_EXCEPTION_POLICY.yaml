version: "v1.0"
policy: FILE_LOCK_EXCEPTION_POLICY

default_rule: "one_file_one_owner"

exceptions:
  - type: "handoff"
    requires:
      - "owner_acknowledged"
      - "handoff_receipt_generated"
      - "lock_transfer_event_logged"
  - type: "hotfix_critical"
    requires:
      - "Doctor2 required"
      - "two reviewers"
      - "rollback token created"
