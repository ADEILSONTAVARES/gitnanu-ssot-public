gndrive_retention_policy:
  classes:
    basileia_critical_evidence:
      retention_days_hot: 365
      retention_days_trash: 730

    normal_evidence:
      retention_days_hot: 180
      retention_days_trash: 365

    ui_assets:
      retention_days_hot: 180
      retention_days_trash: 365

    build_artifacts:
      retention_days_hot: 90
      retention_days_trash: 180

    logs_sanitized:
      retention_days_hot: 30
      retention_days_trash: 90

    temp_work:
      retention_days_hot: 7
      retention_days_trash: 30

  size_limits:
    per_task_max_mb: 100
    total_soft_max_gb: 50
    total_hard_max_gb: 80

  cleanup_schedule:
    frequency: daily
    time_utc: "02:00"

  archival:
    enabled: true
    trigger_days_before_expiry: 30
