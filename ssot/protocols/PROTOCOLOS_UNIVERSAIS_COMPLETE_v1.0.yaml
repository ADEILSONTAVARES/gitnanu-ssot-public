protocolos_universais_complete:
  version: "v1.0"
  statement: "UCP + AP2 + A2A + Firewall"
  ucp:
    rule: "context_handle + lazy_load; raw nunca via chat"
  ap2:
    rule: "action_id + idempotency + budgets + timeout"
  a2a:
    rule: "agent->agent request/response com timeout"
  firewall:
    stages: [policy_check, dlp_scan, guardrails_scan, rate_limit_check, budget_check]
