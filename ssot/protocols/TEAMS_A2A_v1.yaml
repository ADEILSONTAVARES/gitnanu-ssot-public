version: "v1.0"
protocol: TEAMS_A2A

security:
  signing: "HMAC-SHA256"
  anti_replay:
    timestamp_window_seconds: 120
    nonce_ttl_seconds: 120

required_fields:
  - from_agent
  - to_agent
  - session_id
  - request_type
  - payload
  - timestamp
  - nonce
  - signature

rules:
  - "reject_if_timestamp_outside_window"
  - "reject_if_nonce_reused"
  - "reject_if_signature_invalid"
